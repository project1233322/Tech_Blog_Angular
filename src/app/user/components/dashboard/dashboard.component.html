<div style="min-height: 91vh; padding: 30px;" *ngIf="questions">
    <div>
        <div class="container">
            <ng-container *ngIf="questions.length === 0; else questionList">
                <mat-card class="empty-message">
                    <mat-card-content>
                        <mat-icon>sentiment_dissatisfied</mat-icon>
                        <p>No questions found.</p>
                    </mat-card-content>
                </mat-card>
            </ng-container>
            
            <ng-template #questionList>
                <div class="child">
                    <h2 class="question-title"></h2>
                    <div class="question-content">
                        <p></p>
                        <div class="tags-container">
                            <mat-chip-listbox>
                                <mat-chip color="primary"></mat-chip>
                            </mat-chip-listbox>
                        </div>
                        <hr>
                        <h5>
                            Posted By: <b></b>
                            Posted on:<b></b>
                        </h5>
                    </div>
                </div>
            </ng-template>
            
            <div class="pagination">
                <mat-paginator [length]="total" [pageIndex]="pageNum" [pageSize]="5"(page)="pageIndexChange($event)">

                </mat-paginator>
            </div>
         </div>
    </div>
</div>
